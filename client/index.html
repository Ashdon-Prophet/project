<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./../js/bootstrap.min.js" charset="utf-8"></script>
    <script src='./js/angular.js' charset='utf-8'></script>
    <script src='./js/angular-route.js' charset='utf-8'></script>
    <script src='./js/angular-cookies.js' charset='utf-8'></script>
    <script type='text/javascript' charset="utf-8"></script>
    <link rel="stylesheet" href="./../css/bootstrap.min.css" charset="utf-8">
    <script type="text/javascript">
    var myApp = angular.module('myApp', ['ngRoute', 'ngCookies'])
    myApp.config(function ($routeProvider){
    $routeProvider
        .when('/', {
            templateUrl: 'partials/home.html'
        })
        .when('/merch', {
            templateUrl: 'partials/merch.html'
        })
        .when('/product', {
            templateUrl: 'partials/product.html'
        })
        .when('/checkout', {
            templateUrl: 'partials/checkout.html'
        })
        .when('/login', {
            templateUrl: 'partials/admin_login.html'
        })
        .when('/manage', {
            templateUrl: 'partials/admin_manage.html'
        })
        .otherwise({
            redirectTo: '/'
        });
    });
    </script>
</head>
<body ng-app='myApp' data-gr-c-s-loaded="true" data-pinterest-extension-installed="cr1.39.2">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">Team Rocket T's</span>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="pages">Pages <span class="caret"></span></a>
                    <ul class="dropdown-menu" aria-labelledby="pages">
                        <li><a href="#/home">Home </a></li>
                        <li><a href="#/merch">Merchendice </a></li>
                        <li><a href="#/checkout">Checkout </a></li>
                        <li><a href="#/products">Product </a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="admin">Admin Pages <span class="caret"></span></a>
                    <ul class="dropdown-menu" aria-labelledby="admin">
                        <li><a href="#/login">Login </a></li>
                        <li><a href="#/manage">Manage </a></li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://learn.codingdojo.com/" target="_blank">Coding Dojo</a></li>
                <li><a href="https://wrapbootstrap.com/?ref=bsw" target="_blank">WrapBootstrap Theme</a></li>
            </ul>
        </div>
        </div>
    </div>
    <div class="container" ng-view>
    </div>
</body>

</html>
